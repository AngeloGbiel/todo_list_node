version: "3.8"
services:
  db:
    image: mysql:8.0.34-debian
    restart: always
    container_name: db_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$($DB_PASSWORD)
      - MYSQL_DATABASE=$($DB_NAME)
    ports:
      - 3307:3306
    volumes:
      - ./db/:/var/lib/mysql/

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpMyAdmin
    environment:
      - MYSQL_ROOT_PASSWORD=$($DB_PASSWORD)
    ports:
      - 1234:80
    depends_on:
      - db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app_backend_node
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./backend/:/backend
    depends_on:
      - db
